{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<section class="main-block">
            <div class="container-fluid">
                <div class="news-block">
                    <h4>{{ post.title }}</h4>
                    <p class="mb-15">{{ post.created_at|date:"d.m.Y" }}</p>
                    <img src="{{ post.image_url }}" alt="" class="rounded-image">
                    <p class="mb-15 one-news-content">{{ post.content }}</p>
                    <a href="{% url 'news_by_category' pk=post.category.pk %}">#{{ post.category.name }}</a>
                </div>
                <div class="adv-block">
                    <h3>Advertising</h3>
                    <div class="adv-block-data">
                        {% for adv in advs %}
                        <div class="adv-block__content">
                            <img src="{{ adv.image_url }}"
                                 alt="{{ adv.title }}">
                        </div>
                        {% endfor %}
                    </div>
                </div>

            </div>

        </section>
{% endblock %}
